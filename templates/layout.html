<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <title>TFM - Invasive Ductal Carcinoma Classification</title>
  </head>

  <body class="d-flex flex-column h-100">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <h2 class="m-3">{{ proyect_name }}</h2>
      </nav>
    </header>

    <!-- Main Content -->
    <main id="page-content">
      <div class="container mt-4 content">{% block content%} {% endblock %}</div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-light ">
      <div class="text-center">
        TFM IDC Breast Cancer Classification &copy; - {{ now.month }}/{{
        now.year }}

        <div class="text-left">
          <li>Álvaro Ladrón de Guevara Garcés</li>
          <li>Ángel Martín Heras</li>
          <li>Diego Muñoz Herranz</li>
        </div>
      </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    {% block customjs %} {% endblock %}
  </body>
</html>
